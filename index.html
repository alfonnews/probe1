<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invitación Especial</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Source Sans Pro', sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      padding: 20px;
    }
    .hidden {
      display: none;
    }
    .fade {
      transition: opacity 1s ease-in-out;
    }
    .fade-out {
      opacity: 0;
    }
    .fade-in {
      opacity: 1;
    }
    .btn {
      background-color: #007BFF;
      //background-color: #25D3366;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    #countdown {
      font-size: 20px;
      margin: 20px 0;
      font-weight: 600;
      color: #333;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
  </style>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-C07NXTP4YV"></script>
  <script>
    // Música
    const musica = document.getElementById('musica');
    
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-C07NXTP4YV');

    function trackWhatsAppClick() {
      gtag('event', 'whatsapp_click', {
        'event_category': 'engagement',
        'event_label': 'Confirmar asistencia'
      });
    }

    function confirmarPorWhatsApp() {
      trackWhatsAppClick();
      window.open("https://wa.me/34618210039?text=Confirmar%20asistencia", "_blank");
    }

    function showInvitation() {
      document.getElementById("intro").classList.add("fade-out");
      setTimeout(() => {
        document.getElementById("intro").classList.add("hidden");
        document.getElementById("invitation").classList.remove("hidden");
        document.getElementById("invitation").classList.add("fade-in");
      }, 1000);
    }

    function startCountdown() {
      const countDownDate = new Date("Sep 27, 2025 00:00:00").getTime();
      const x = setInterval(function() {
        const now = new Date().getTime();
        const distance = countDownDate - now;
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("countdown").innerHTML = "¡Ya ha comenzado!";
          return;
        }
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        document.getElementById("countdown").innerHTML =
          days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
      }, 1000);
    }

    window.onload = function() {
      musica.play();
      startCountdown();
    }
  </script>
</head>
<body>
  <audio id="musica" src="musica.mp3" preload="auto" loop></audio>
  <div id="intro" class="container fade">
    <h2>Tu invitación especial está a punto de abrirse...</h2>
    <button class="btn" onclick="showInvitation()">Abrir invitación</button>
  </div>

  <div id="invitation" class="container hidden fade">
    <img src="invitacion.jpg" alt="Invitación" />
    <div id="countdown"></div>
    <button class="btn" onclick="confirmarPorWhatsApp()">Confirmar asistencia</button>
  </div>
</body>
</html>
