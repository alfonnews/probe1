<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invitación Especial</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Source Sans Pro', sans-serif;
      background: #f7f4f1;
      color: #333;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      font-weight: 600;
    }
    img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      margin: 1.5rem 0;
    }
    .btn {
      background-color: #25D366;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #1ebe5a;
    }
    #countdown {
      font-size: 1.2rem;
      font-weight: 600;
      margin: 1rem 0;
    }
    audio {
      margin-top: 2rem;
    }
  </style>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-C07NXTP4YV"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-C07NXTP4YV');
  </script>
</head>
<body>
  <div class="container" id="pantalla1">
    <h1>Tu invitación especial está a punto de abrirse...</h1>
    <button class="btn" onclick="mostrarInvitacion()">Abrir invitación</button>
  </div>

  <div class="container" id="pantalla2" style="display:none;">
    <h1>¡Estás invitado!</h1>
    <img src="invitacion.jpg" alt="Invitación" />
    <div id="countdown"></div>
    <button class="btn" onclick="confirmarPorWhatsApp()">Confirmar asistencia</button>
    <audio controls autoplay loop>
      <source src="musica.mp3" type="audio/mpeg">
      Tu navegador no soporta la reproducción de audio.
    </audio>
  </div>

  <script>
    function mostrarInvitacion() {
      document.getElementById('pantalla1').style.display = 'none';
      document.getElementById('pantalla2').style.display = 'block';
    }

    function trackWhatsAppClick() {
      gtag('event', 'whatsapp_click', {
        'event_category': 'engagement',
        'event_label': 'Confirmar asistencia por WhatsApp'
      });
    }

    function confirmarPorWhatsApp() {
      trackWhatsAppClick();
      window.open("https://wa.me/34618210039?text=Confirmar%20asistencia", "_blank");
    }

    // Cuenta atrás
    const countdown = document.getElementById('countdown');
    const targetDate = new Date("2025-09-27T00:00:00").getTime();

    setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        countdown.innerHTML = "¡Es hoy!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `Faltan ${days} días, ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>
</body>
</html>
